  <script>
    const textHeading = document.querySelector('#text-1');
    const textParagraph = document.querySelector('#text-2');
    const submitButton = document.querySelector('#button');

    confirmed = () => {
      textParagraph.remove();
      textHeading.style.display = 'block';
      textHeading.innerHTML = "Thanks for your submisson!"
    }



    submitButton.addEventListener('click', confirmed)
  </script>
